<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rapids Rafting Co</title>
    <meta name="description" content="Find our contact to booking a rafting session with us.">
    <meta name="author" content="Willian Pechel">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-rapids-trees.jpg" alt="WWR Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">
        <h1>Contact Us</h1>

        <section class="company-info">
            <p>172 West Harrison Street<br>
                Sandy, UT 84121<br>
                +1 (385)555-3332<br>
                info@rapidsrafting.com
            </p>
        </section>

        <div class="contact-grid">
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3727.3304030300433!2d-111.8989191879277!3d40.590133568151856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875288645da626e5%3A0x585fef1a3f78c6cf!2s172%20W%20Harrison%20St%2C%20Sandy%2C%20UT%2084070!5e1!3m2!1sen!2sus!4v1770704408445!5m2!1sen!2sus"
                  allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form class="contact-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label>
                        <input type="radio" id="general" name="Purpose" value="general">
                        General inquiry
                    </label>
                    <label>
                        <input type="radio" id="reservation" name="Purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" id="suggestion" name="Purpose" value="suggestion">
                        Website suggestion
                    </label>
                </fieldset>

                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <label class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch</button>
            </form>
        </div>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-cards">
                <figure>
                    <img src="images/alexia-riveira.png" alt="Operations Manager">
                    <figcaption>Alexia Rivera<br>Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/jamie-chen.png" alt="Lead River Guide">
                    <figcaption>Jamie Chen<br>Lead River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/sam-taylor.png" alt="Customer Experience Specialist">
                    <figcaption>Sam Taylor<br>Customer Experience Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Rapids Rafting Co. | Willian Pechel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.svg" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/x-icon.svg" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
