    <link rel="stylesheet" href="styles/styles.css">

    <style>
      
        main {
            max-width: 800px;
            margin: 0 auto;
        }

        
        main img {
            width: 150px;
            height: auto;
        }

       
        aside {
            width: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
        }

      
        aside img {
            width: 200px;
            height: auto;
        }

    
        p {
            padding: 0;
        }

    
        footer {
            margin-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
        }
    </style>
</head>
